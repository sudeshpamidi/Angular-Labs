<div class="container">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter a FirstName Name" required autofocus [(ngModel)]="firstName" />
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter a LastName Name" required autofocus [(ngModel)]="lastName" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="(optional)" [(ngModel)]="email" />
    </div>
    <!-- Property Binding: [ ] -->
    <button type="button" class="btn btn-primary" (click)="addUser()">Add User</button> &nbsp;
    <button type="button" class="btn btn-secondary" (click)='reset()'>Reset</button>
</div>

<div class="container">
    <table class="table table-bordered" id="tableUsers">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>

</div>
